<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Mata Mosquitos</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/css/estilos-otimizados.css">
</head>

<body class="tela-inicial">
  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <img src="src/imagens/game.png" 
            alt="Ícone do Jogo" class="img-fluid logo-custom">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <div id="painel-configuracao" class="d-flex flex-column align-items-center p-4">
              <div class="mb-2 w-100">
                <select class="form-control" id="nivel">
                  <option value="">-- Selecione o nível --</option>
                  <option value="normal">Normal</option>
                  <option value="dificil">Difícil</option>
                  <option value="chucknorris">Chuck Norris</option>
                </select>
              </div>
              <div id="div-botao" class="mt-2 mb-5">
                <button type="button" class="btn btn-primary btn-lg btn-custom"
                onclick="iniciarJogo()">Iniciar Jogo
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
    
  <script>
    function iniciarJogo() {
      let nivel = document.getElementById('nivel').value
      if(nivel === '') {
        alert('Selecione um nível para iniciar o jogo')
        return false
      }
      window.location.href = 'app.html?' + nivel
    }
  </script>
</body>
</html>
